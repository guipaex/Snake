<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Snake Game</title>
</head>
<body>
    <h1>SNAKE GAME</h1>
    <div id="startScreen" class="scene">
        <h2>Press ENTER to play</h2>
        <p class="instructions">
            Use W, A, S, D to Move.
        </p>
    </div>
    <div id="gameScene">
        
        <canvas id="canvas" class="scene">
            <p>SCORE</p>
            <h2 id="score"></h2>
        </canvas>
    </div>
    
    <div id="gameOver" class="scene">
        <h1>Game Over</h1>
        <h2 id="finalScore"></h2>
        <h3 id="maxScore"></h3> 
        <button>Reiniciar</button>
    </div>
   <!--<input type="color">-->
    
    <footer>
        Developed by <a href="#">Gui Paes</a>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/Snake.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
